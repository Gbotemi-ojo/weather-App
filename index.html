<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>

<body>
    <div class="theapp">
        <div id="firstPage">
            <div class="searchContainer">
                <button class="searchBtn">Search for places</button>
                <div class="LocationBtn"><img src="weather-app-master/target-icon-4529.png" alt=""></div>
            </div>
            <div>
                <div class="backgroundImg"><img src="weather-app-master/LightCloud.png" alt="" class="todayWeatherImg">
                </div>
                <div>
                    <span class="todayTemp">15</span><sup class="degreeText">o</sup><span class="celciusText">C</span>
                </div>
                <div class="tempDetail">
                    Shower
                </div>
            </div>
            <div class="dateDetails">
                <div><span>Today</span><span>.</span><span>Mon,5,jan</span></div>
                <div class="locationInfo">
                    <span>
                        <img src="weather-app-master/kindpng_1084511.png" alt="" class="locationImg">
                    </span>
                    <span class="cityInfo">Tokyo</span>
                </div>
            </div>
        </div>
        <div class="searchPageContainer">
            <div class="searchPage">
                <div>
                    <div class="cancelBtn">&#10006</div>
                </div>
                <div class="search">
                    <div>
                        <img src="weather-app-master/magnifying-glass-3-64.ico" alt="">
                        <input type="text" class="inputLocation" placeholder="search location">
                    </div>
                    <button class="searchLocation">Search</button>
                </div>
                <div class="searchHistoryContainer">
                    
                </div>
            </div>
        </div>
        <div class="weatherInfo">
            <div class="conversionBtnContainer">
                <button class="celciusBtn"><span><sup>o</sup>C</span></button>
                <button class="farenheitBtn"><span><sup>o</sup>F</span></button>
            </div>
            <div class="futureCastContainer">
                <div>
                    <div>Tomorrow</div>
                    <div><img src="weather-app-master/LightRain.png" alt="" class="futureCastImg"></div>
                    <div class="tempRangeContainer">
                        <div><span><span class="maxTemp1">16</span><sup>o</sup><span>C</span></span><span></span></div>
                        <div><span><span class="minTemp1">16</span><sup>o</sup><span>C</span></span><span></span></div>
                    </div>
                    <!-- if temp === 15,make min temp 13 and max temp 17 -->
                </div>
                <div>
                    <div class="dayValue0"></div>
                    <div><img src="weather-app-master/LightRain.png" alt="" class="futureCastImg"></div>
                    <div class="tempRangeContainer">
                        <div><span><span class="maxTemp2">16</span><sup>o</sup><span>C</span></span><span></span></div>
                        <div><span><span class="minTemp2">16</span><sup>o</sup><span>C</span></span><span></span></div>
                    </div>
                    <!-- if temp === 15,make min temp 13 and max temp 17 -->
                </div>
                <div>
                    <div class="dayValue1">Tomorrow</div>
                    <div><img src="weather-app-master/LightRain.png" alt="" class="futureCastImg"></div>
                    <div class="tempRangeContainer">
                        <div><span><span class="maxTemp3">16</span><sup>o</sup><span>C</span></span><span></span></div>
                        <div><span><span class="minTemp3">16</span><sup>o</sup><span>C</span></span><span></span></div>
                    </div>
                    <!-- if temp === 15,make min temp 13 and max temp 17 -->
                </div>
                <div>
                    <div class="dayValue2">Tomorrow</div>
                    <div><img src="weather-app-master/LightRain.png" alt="" class="futureCastImg"></div>
                    <div class="tempRangeContainer">
                        <div><span><span class="maxTemp4">16</span><sup>o</sup><span>C</span></span><span></span></div>
                        <div><span><span class="minTemp4">16</span><sup>o</sup><span>C</span></span><span></span></div>
                    </div>
                    <!-- if temp === 15,make min temp 13 and max temp 17 -->
                </div>
                <div>
                    <div class="dayValue3">Tomorrow</div>
                    <div><img src="weather-app-master/LightRain.png" alt="" class="futureCastImg"></div>
                    <div class="tempRangeContainer">
                        <div><span><span class="maxTemp5">16</span><sup>o</sup><span>C</span></span><span></span></div>
                        <div><span><span class="minTemp5">16</span><sup>o</sup><span>C</span></span><span></span></div>
                    </div>
                    <!-- if temp === 15,make min temp 13 and max temp 17 -->
                </div>
            </div>
            <div class="weatherStatusContainer">
                <div class="weatherTitle">Today's HighLight.</div>
                <div class="weatherStatus">
                    <div>
                        <div class="weatherType">Wind Status</div>
                        <div><span class="weatherValue windSpeed">7</span><span class="measurement">Mph</span></div>
                        <div class="arrowImgContainer">
                            <div class="arrowImg"><img
                                    src="https://www.pngimages.pics/images/quotes/english/general/transparent-45-degree-angle-arrow-52650-152615.png">
                            </div>
                            <span>WSW</span>
                        </div>
                    </div>
                    <div>
                        <div class="weatherType">Humidity</div>
                        <div><span class="weatherValue humidity">84</span class="measurement">%</div>
                        <div class="rangeDisplay">
                            <div class="rangeValue"><span>0</span><span>50</span><span>100</span></div>
                            <input type="range" min="0" max="100" value="84" disabled class="inputRange">
                            <div class="measurement">%</div>
                        </div>
                    </div>
                    <div>
                        <div class="weatherType">Visibilty</div>
                        <div><span class="weatherValue visibilty">6,4</span class="measurement"><span
                                class="measurement">Miles</span></div>
                    </div>
                    <div>
                        <div class="weatherType">Air Pressure</div>
                        <div><span class="weatherValue airPressure">99</span><span class="measurement">MB</span></div>
                    </div>
                </div>
                <div class="credit">Created by Gbotemi - devChallenges.io</div>
            </div>
        </div>
    </div>
    <div class="texty"></div>
    <img src="" alt="" class="testImg">
    <script src="script.js"></script>
</body>

</html>
